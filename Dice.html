                        <p>Much like the D12, the D10 is primarily used to determine damage from specific weapons or spells. Additionally, your two D10s can be used when your Dungeon Master determines that something has a percentage chance of succeeding. Usually in a set, the two D10s will be different colors. You will determine what color is the first number and what is the second. Say, for instance, you make the green die first and the blue die second. You roll, and green comes up a 6, and the blue comes up a 4. You just rolled a 64… or a 64%. In the game, you come to a very narrow stone bridge. You are wearing heavy armor, but you decide to try to cross the bridge. Factoring in other aspects of your attributes, the Dungeon Master determines you have a 34% chance of falling off the bridge while crossing. As you begin to cross, you roll. Roll a 34 or above, you safely cross the bridge. Roll 33 or lower, you fall into that raging river below. Other dice rolls and skill sets will determine if you drown or not.

                            <h1>D100</h1>
                            <p>A ten-sided d100 die, often referred to as a percentile die, is a d10 marked in increments of 10 (00, 10, 20, etc.), rather than 1–10. It is used in conjunction with a regular d10 to generate a number between 1 and 100 for percentile-based rolls in Dungeons & Dragons and other RPGs.
                                Rolling the d100
                                To roll a percentile check, you need:
                                    1.	A d100 die (percentile die) – This is a d10 marked with multiples of 10 (00, 10, 20, … 90).
                                    2.	A standard d10 – This is a regular ten-sided die marked from 0–9.
                                Interpreting the Roll
                                    •	The d100 die determines the tens place (00, 10, 20, … 90).
                                    •	The d10 determines the ones place (0–9).
                                    •	Combine the two results to form a number between 1 and 100.
                                Examples:
                                    •	Rolling a 30 (d100) and a 7 (d10) → 37
                                    •	Rolling a 90 (d100) and a 2 (d10) → 92
                                    •	Rolling a 00 (d100) and a 5 (d10) → 5
                                    •	Rolling a 00 (d100) and a 0 (d10) → 100 (not 0!)
                                When to Use Percentile Rolls in D&D
                                Percentile dice are commonly used for:
                                    •	Random Tables – Determining items, encounters, or effects from tables in the Dungeon Master’s Guide or homebrew lists.
                                    •	Wild Magic Surges – Sorcerers with the Wild Magic subclass roll a d100 when triggering a Wild Magic Surge.
                                    •	Miss Chance (Older Editions) – In some editions of D&D, concealment or certain conditions required a percentile roll to determine success.
                                    •	Special Abilities – Some abilities or magical effects rely on percentile chances.
                                Alternative to Using a d100 Die
                                If you don’t have a percentile die, you can use two regular d10s instead:
                                    •	Assign one die as the tens place (e.g., red die = 10s, blue die = 1s).
                                    •	Roll both and interpret the result the same way.
                                This method is functionally identical to rolling a d100 die.
                                </p>
                        </div>

                            <p>The D12 is almost exclusively a die that determines battle damage. You and monsters in Dungeons and Dragons only have so many hit points or “life points”. When the hit points go to zero, you or the monster are dead. If you’re able to hit your enemy as determined by the D20, then you find out how much damage you do. Some of the largest weapons (and some spells) do 1 to 12 points of damage and so are determined by the D12. You roll and get an 8. The orc you were fighting only had 5 hit points left. That orc is dead!
                            </p>

                            <h1>D20</h1>
                            <p>The D20 is essential to D&D gameplay. It is by far the most-used die of them all. In battle, it determines who strikes first and how accurate their strike. For instance, you encounter an evil living tree that blocks your path. You roll a 15 on the D20. The Dungeon Master rolls for the evil tree and gets a 13. They might use a dnd dice roller online, or they might have a couple of dnd dice sets. These dice sets can come include all sorts of awesome dice, including wood dice, or more premium metal sets. It all really depends on how much they want to put into their dice collection. Some folks have collections that include hundreds of dice sets, while others search for something like dice roller 5e and just use online versions. In this case, you have the initiative and strike first. The living tree’s tough bark gives it an armor class of 14. That means, in order to do damage to it, you must roll a 14 or higher on the D20 to do any kind of damage to the tree. Of course, these are simplified explanations, and many other factors come into play. For instance, you might have a magical sword that adds +1 to your attack roll. In this case, you would need to roll a 13 or higher to hit the tree. Once, you’ve hit the opponent, you still need to determine the extent of damage done, which is when the other dice come into play.
                            </p>
